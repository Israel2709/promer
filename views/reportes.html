  <div class="report">

    </div>

        <option value="septiembre">Septiembre</option>

        <option value="diciembre">Diciembre</option>

    </div>
    <div class="row mt-3">
      <div class="col-6">
        <canvas id="myChartReport"></canvas>
        <div class="label-porcent"></div>
