<div class="box-background"></div>
<div class="box-area">
  <div class="container quoting">
    <div class="header">
      <div class="icon-logo-search detail"></div>
      <span></span>
      <span></span>
      <span>Adios</span>
    </div>
    <div class="row">
      <form>
        <div class="form-row col-6">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Metros</div>
              </div>
              <input type="text" class="form-control" id="metros">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Costo m2</div>
              </div>
              <input type="text" class="form-control" id="costo-metro" onblur="changeToCurrency(this)">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Total</div>
              </div>
              <input type="text" class="form-control" id="total-metros" readonly>
            </div>
          </div>
        </div>
        <div class="form-row col-6">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="numero-pagos">
              <div class="input-group-prepend">
                <div class="input-group-text">Pagos</div>
              </div>
              <input type="text" class="form-control" id="mensual-pagos" readonly>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Enganche</div>
              </div>
              <input type="text" class="form-control" id="enganche" onblur="changeToCurrency(this)">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Total</div>
              </div>
              <input type="text" class="form-control" id="total-adeudo" readonly>
            </div>
          </div>
        </div>
      </form>
      <div class="btn-success" onclick="cotizar()">Cotizar</div>
    </div>
  </div>
</div>
