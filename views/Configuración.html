<div class="box-background"></div>
<div class="box-area">
  <p>Editar usuario</p>
  <div class="separator"></div>
  <div class="row">
    <div class="photo col-2">
      <img id="img_prev" src="#" alt="your image"  class="hidden"/>
      <p onclick="addPhoto('#picture')">Cambiar</p>
       <input type="file" name="files" id="picture"  accept="image/*" style="display: none" class="hidden" onchange="readImage(this, '#img_prev')"   /> 
    </div>
    <div class="col-10">
      <form>
        <div class="form-row">
           <div class="form-group col-8">
          <input type="text" class="form-control" id="nameComplete" aria-describedby="emailHelp" placeholder="Nombre Apellido">
          <!--  <small id="emailHelp" class="form-text text-muted">Ingresa tu nombre y apellido.</small> -->
        </div>
        <div class="form-group col-4">
          <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Contraseña">
          <!-- <small id="emailHelp" class="form-text text-muted">Ingrese contraseña.</small> -->
        </div>
        </div>
       
        <div class="form-group col-8">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo electrónico">
          <!--  <small id="emailHelp" class="form-text text-muted">Ingresa tu correo electrónico.</small> -->
        </div>
        <div class="form-group col-8">
          <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Teléfono">
          <!--  <small id="emailHelp" class="form-text text-muted">Ingrese teléfono.</small> -->
        </div>
        <div class="form-group col-8">
          <input type="text" class="form-control" id="cellphone" aria-describedby="emailHelp" placeholder="Celular">
          <!--  <small id="emailHelp" class="form-text text-muted">Ingrese celular.</small> -->
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Con privilegio para pagos y generar perfiles
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Sin privilegios sólo cotizador y ver clientes
          </label>
        </div>
        <button class="btn btn-primary" onclick="updateUser()">Guardar</button>
      </form>
    </div>
  </div>
</div>
