<div class="box-area ">
  <div class="new-desarrollo">
    <div class="header mb-3">
      <div class="icon-logo-search">
        <h3 class="title-settings">Nuevo Desarrollo</h3>
      </div>
    </div>
    <div class="separator"></div>
    <div class="form mt-3">
      <div class="form-group">
        <span class="font-weight-bold">Nombre del desarrollo</span>
        <input type="text" class="form-control btn-input" id="desarrollo" placeholder="Nombre del desarrollo">
      </div>
      <div class="btn btn-success float-right" onclick="toggleView('.new-desarrollo', '.add-lotes')">Añadir lotes</div>
      <div class="separator mt-5 mb-2"></div>
      <ul id="list-lotes">
        
      </ul>
      <div class="wrapper-btn">
        <div class="btn btn-success" onclick="addTerreno()" >Aceptar</div> <!-- onclick="addTerreno()" -->
        <div class="btn btn-danger" onclick="changeViewsAll('buscar.html')">Cancelar</div>
      </div>
    </div>
  </div>
  <div class="add-lotes d-none">
    <div class="header mb-3">
      <div class="icon-logo-search">
        <h3 class="title-settings">Nuevo Lote</h3>
      </div>
    </div>
    <div class="separator"></div>
    <form class="personalizados mt-3">
      <div class="form-row ">
        <div class="form-group col-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Lote</div>
            </div>
            <input type="text" class="form-control" id="lote" placeholder="Lote" onkeypress="restrictToNumber(event)" maxlength="2">
          </div>
        </div>
        <div class="form-group col-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Manzana</div>
            </div>
            <input type="text" class="form-control" id="manzana" placeholder="Manzana" onkeypress="restrictToNumber(event)" maxlength="2">
          </div>
        </div>
      </div>
      <div class="form-row ">
        <div class="form-group col-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Calle</div>
            </div>
            <input type="text" class="form-control" id="calle" placeholder="Calle">
          </div>
        </div>
        <div class="form-group col-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Colonia</div>
            </div>
            <input type="text" class="form-control" id="colonia" placeholder="Colonia">
          </div>
        </div>
      </div>
      <div class="form-row ">
        <div class="form-group col-12">
          <div class="input-group">
            <div class="input-group-prepend lote">
              <div class="input-group-text">Delegación</div>
            </div>
            <input type="text" class="form-control" id="delegacion" placeholder="Delegación">
          </div>
        </div>
      </div>
      <div class="form-row ">
        <div class="form-group col-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Metros</div>
            </div>
            <input type="text" class="form-control" id="metros" placeholder="Metros" onkeypress="restrictToNumber(event)">
          </div>
        </div>
        <div class="form-group col-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Costo</div>
            </div>
            <input type="text" class="form-control" id="costo-metro" placeholder="Costo" onblur="changeToCurrency(this)" onkeypress="restrictToNumber(event)">
          </div>
        </div>
      </div>
    </form>
    <div class="wrapper-btn mt-3">
      <div class="btn btn-success" onclick="addOnArray()">Agregar</div>
      <div class="btn btn-danger" onclick="toggleView('.add-lotes', '.new-desarrollo')">Cancelar</div>
    </div>
  </div>
</div>
